<script>
    function demSoChiaHet() {
        var i=1;
        var x=0;
        while (i<=100) {
            if (i % 3 === 0 && i % 5 === 0) {
                x++;
            }
            i++;
        }
        return x
    }
    function hienketqua (){
        var z = demSoChiaHet ();
        document.write (z);
    }
    hienketqua ();
</script>
