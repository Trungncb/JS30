<script>
    function kiemTraChanLe(n) {
        if (n%2==0){
            return true
        } else {
            return false
        }
    }
    var a = parseInt (prompt('nhập số nguyên:'))
    if (kiemTraChanLe(a)) {
        document.write ('số chẵn');
    } else {
        document.write ('số lẻ');
    }
</script>
