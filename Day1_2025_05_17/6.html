<script>
    function laSoNguyenTo(n) {
        if (n<2) return false;
        for (var i=2; i<= Math.sqrt(n); i++) {
            if (n%i===0) return false;
        }
        return true;
    }
    var x = parseInt (prompt('nhập số nguyên:'))
    if (laSoNguyenTo(x)) {
        document.write ('là số nguyên tố');
    } else {
        document.write ('không là số nguyên tố');
    }
</script>
