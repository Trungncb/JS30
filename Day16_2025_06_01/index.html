<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Quản lý sản phẩm</h2>

  <input type="number" id="productId" placeholder="ID">
  <input type="text" id="productName" placeholder="Tên">
  <input type="number" id="productPrice" placeholder="Giá">
  <input type="number" id="productQuantity" placeholder="Số lượng">
  <button onclick="addOrUpdateProduct()">Thêm</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Tổng giá trị</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <p id="totalValue"></p>
  <p id="mostExpensive"></p>

  <script src="script.js"></script>
</body>
</html>
