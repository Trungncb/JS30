<head>
  <title>Thêm sinh viên vào danh sách</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Thêm sinh viên vào danh sách</h2>
    <div class="form-container">
      <label>Mã sinh viên:</label>
      <input type="text" id="masv">

      <label>Họ tên:</label>
      <input type="text" id="hoten">

      <label>Email:</label>
      <input type="text" id="email">

      <label>Số điện thoại:</label>
      <input type="text" id="sdt">

      <button onclick="themSinhVien()">Thêm</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Mã SV</th>
          <th>Họ tên</th>
          <th>Email</th>
          <th>SDT</th>
        </tr>
      </thead>
      <tbody id="danhsach">

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
