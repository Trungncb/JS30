<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>
            <button>SIGN IN</button>
            <div class="forgot">Forgot Password ?</div>
            <div class="social-icon">
                <img src="https://icons.iconarchive.com/icons/bogo-d/project/32/Face-Book-icon.png" alt="Facebook"/>
                <img src="https://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/128/twitter-icon.png" alt="twitter"/>
                <img src="https://icons.iconarchive.com/icons/danleech/simple/128/linkedin-icon.png" alt="Linkedin"/>
                <img src="https://icons.iconarchive.com/icons/designbolts/free-instagram/128/Active-Instagram-3-icon.png" alt="Instagram"/>
            </div>
        </div>
        <div class="image-box">
            <div class="overlay">
                <h2>New here ?</h2>
                <p>Sign up and discover great amount of new opportunities! </p>
                <button class="signup-btn">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
